<!DOCTYPE html>
<html ng-app='eventsApp'>
<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>

  <div class='container'>
    <div ng-controller='CacheSampleController' style='padding:20px;'>
      key: <input type='text' ng-model='key'>
      value: <input type='text' ng-model='value'>
      <button type='button' class='btn' ng-click='addToCache(key, value)'>Add to Cache</button>
      <br>
      <br>
      <input type='text' ng-model='keyToRead'>
      <h3>Value from Cache: {{readFromCache(keyToRead)}}</h3>
      <h3>Stats from Cache: {{getCacheStats()}}</h3>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EditProfileController.js"></script>
  <script src="js/controllers/CacheSampleController.js"></script>
  <script src="js/services/GravatarUrlBuilder.js"></script>
  <script src="js/filters.js"></script>
  <script src="lib/bootstrap.min.js"></script>
</body>
</html>
