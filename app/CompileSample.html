<!DOCTYPE html>
<html ng-app='eventsApp'>
<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
  <div class='container'>
    <div ng-controller='CompileSampleController'>
      <div id='appendHere'></div>
      name: <input type='text' ng-model='name'>
      markup: <input type='text' ng-model='markup'>
      <br>
      <button type='button' class='btn' ng-click='appendDivToElement(markup)'>Append</button>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EventController.js"></script>
  <script src="js/controllers/CompileSampleController.js"></script>
  <script src="js/services/EventData.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
